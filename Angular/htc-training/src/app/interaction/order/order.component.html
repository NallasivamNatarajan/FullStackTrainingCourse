<h1>Orders Detail</h1>
<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>Order Date</th>
            <th>Sales Rep Id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let orders of customerOrders | orderfilter : salesRepId">
            <td>{{orders.orderId}}</td>
            <td>{{orders.orderDate}}</td>
            <td>{{orders.salesRepId}}</td>
        </tr>
    </tbody>
</table>
