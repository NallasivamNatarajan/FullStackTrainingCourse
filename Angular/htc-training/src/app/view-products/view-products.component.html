<h1 style="margin-left: 10px">
    <strong>{{title}}</strong>
</h1>
<div >
    <table class="table table-hover" border='1' style="width: 80%;margin-left: 50px">
        <thead style="background-color:rgb(201, 193, 193)">
            <tr style="align-items: center">
                <th>Name</th>
                <th>Category</th>
                <th>Type</th>
                <th>Length</th>
                <th>Dia (mm)</th>
                <th>Drive Size</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let productMaster of productMasterList">
                    <tr>
                    <td>{{productMaster.productName}}</td>
                    <td>{{productMaster.category}}</td>
                    <td>{{productMaster.type}}</td>
                    <td>{{productMaster.length}}</td>
                    <td>{{productMaster.dia}}</td>
                    <td>{{productMaster.driveSize}}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
